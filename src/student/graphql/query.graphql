query readStudents(
  $limit: Int
  $offset: Int
  $specialization: [String]
  $degree: [String]
  $semester: [String]
) {
  readStudents(
    limit: $limit
    offset: $offset
    specialization: $specialization
    degree: $degree
    semester: $semester
  ) {
    __typename
    success
    errors
    students {
      id
      first_name
      last_name
      specialization
      degree
      semester
    }
    total_count
    page
  }
}

query readStudent($id: ID!) {
  readStudent(id: $id) {
    __typename
    success
    errors
    students {
      id
      first_name
      last_name
      specialization
      degree
      semester
    }
  }
}
